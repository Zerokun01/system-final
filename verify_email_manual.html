<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Your Email</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a0c14;
            color: white;
        }
        .verify-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #1e293b;
            border-radius: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            background-color: #334155;
            color: white;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0a58ca;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="verify-container mx-auto">
        <h3 class="text-center mb-4">Verify Your Email</h3>
        <form id="verifyForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="code" class="form-label">Verification Code</label>
                <input type="text" class="form-control" id="code" name="code" required placeholder="Enter verification code">
            </div>
            <button type="submit" class="btn btn-primary w-100">Verify</button>
        </form>

        <!-- Resend Code Button -->
        <p class="text-center mt-3">
            Didn't receive the code? <button id="resendButton" class="btn btn-link">Resend Code</button>
        </p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js "></script>
<script>
$(document).ready(function () {
    $('#verifyForm').on('submit', function (e) {
        e.preventDefault();

        const formData = $(this).serialize();

        $.ajax({
            url: 'verify_code.php',
            type: 'POST',
            data: formData,
            success: function (response) {
                try {
                    const data = typeof response === 'string' ? JSON.parse(response) : response;
                    alert(data.message);

                    if (data.status === 'success') {
                        window.location.href = data.redirect || 'login.html';
                    }
                } catch (error) {
                    alert('Invalid server response');
                }
            },
            error: function (xhr) {
                alert('AJAX Error: ' + xhr.responseText);
            }
        });
    });

    // Handle Resend Code Button Click
    $('#resendButton').on('click', function (e) {
        e.preventDefault();

        const email = prompt("Enter your email to resend the verification code:");
        if (!email) {
            alert("Please enter your email.");
            return;
        }

        $.ajax({
            url: 'resend_code.php',
            type: 'POST',
            data: { email: email },
            success: function (response) {
                try {
                    const data = typeof response === 'string' ? JSON.parse(response) : response;
                    alert(data.message);
                } catch (error) {
                    alert('Invalid server response');
                }
            },
            error: function (xhr) {
                alert('AJAX Error: ' + xhr.responseText);
            }
        });
    });
});
</script>
