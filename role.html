<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Role</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
   <style>
    body {
        background-color: #e6f7ff; /* Light blue background */
    }
    .role-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: #ffffff; /* White background for the container */
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .role-title {
        text-align: center;
        font-size: 24px;
        color: #0d6efd; /* Primary blue color */
        margin-bottom: 20px;
    }
    .role-box {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .role-card {
        background-color: #9fc2e6; /* Light gray background */
        border: none;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .role-card:hover {
        transform: scale(1.05); /* Slightly enlarge on hover */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Add shadow on hover */
    }
    .role-card a {
        text-decoration: none;
        color: #3062ec; /* Primary link color */
        font-size: 18px;
        font-weight: bold;
    }
    .role-card a:hover {
        color: #34f1a3; /* Darker blue on hover */
    }
</style>

</head>
<body>
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="role-container">
            <h2 class="role-title">Choose Your Role</h2>
            <div class="role-box">
                <!-- Register as Student -->
                <div class="role-card">
                    <a href="students_register.html">Register as Student</a>
                </div>
                <!-- Register as Admin -->
                <div class="role-card">
                    <a href="admin_register.html">Register as Admin</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
